services:
  - postgres
  
variables:
  POSTGRES_DB: $SERIALBOX_DB
  POSTGRES_USER: $SERIALBOX_USER
  POSTGRES_PASSWORD: $SERIALBOX_PASSWORD

stages:
    - test-python
    - build-docs
    - deploy

python3_5_unit_test:
  image: seriallab/python3.5dev
  stage: test-python
  script:
  - pip install -r requirements.txt
  - pip install coverage
  - python manage.py migrate
  - coverage run manage.py test
  - coverage report -m
  - coverage html
  artifacts:
    paths:
      - htmlcov/
  
python3_6_unit_test:
  image: seriallab/python3.6dev
  stage: test-python
  script:
  - pip install -r requirements.txt
  - pip install coverage
  - python manage.py migrate
  - coverage run manage.py test
  - coverage html
  artifacts:
    paths:
      - htmlcov/

deploy:
    stage: deploy
    image: docker:latest
    services:
    - docker:dind
    script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.com
    - docker build -t registry.gitlab.com/serial-lab/serialbox:latest .
    - docker push registry.gitlab.com/serial-lab/serialbox:latest
    only:
    - tags
    environment: production

deploy_pypi:
  image: seriallab/python3.6dev
  stage: deploy
  environment:
    name: deployment
    url: https://pypi.org/
  script:
    - echo "[distutils]" >> ~/.pypirc
    - echo "index-servers = " >> ~/.pypirc
    - echo "[pypi]" >> ~/.pypirc
    - echo "username=$PYPI_USER" >> ~/.pypirc
    - echo "password=$PYPI_PASSWORD" >> ~/.pypirc
    - python setup.py check sdist bdist_wheel upload
    - rm ~/.pypirc
  only:
    - tags
    #- /\d+\.\d+\.\d+([abc]\d*)?$/
    
pages:
    image: seriallab/python3.5dev
    stage: build-docs
    script:
    - pip install mkdocs
    - mkdocs build -d ./public
    artifacts:
        paths:
        - public
        expire_in: 1 hour
    only:
    - tags
